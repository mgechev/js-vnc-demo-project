<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="form-wrapper" id="form-wrapper">
            <form class="form-horizontal" action="post" onsubmit="return false">
              <div class="control-group">
                <label class="control-label" for="host">Host:</label>
                <div class="controls">
                  <input type="text" id="host" name="host" value="" /><br />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="port">Port:</label>
                <div class="controls">
                  <input type="text" id="port" name="port" value="" /><br />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="password">Password:</label>
                <div class="controls">
                  <input type="password" id="password" name="password" value="" /><br />
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button class="btn" id="login-btn">Log in</button>
                </div>
              </div>
            </form>
        </div>
        <div id="screen-wrapper" style="display: none;">
          <button id="disconnect-btn">Disconnect</button>
          <canvas id="screen">
          </canvas>
        </div>
        <script src="http://localhost:8090/socket.io/socket.io.js"></script>
        <script src="./js/client.js"></script>
    </body>
</html>
